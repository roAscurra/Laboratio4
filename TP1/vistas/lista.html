<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Lista de Usuarios</h1>
    <div id="buscador">
        <input type="text" id="inputBuscador" placeholder="Buscar un usuario">
        <button id="btnBuscar">Buscar</button>
    </div>
    <div id="sinResultados">
        <p>No se encontraron resultados</p>
    </div>
    <div id="contenedorTabla">
        <table id="tablaDatos">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Usuario</th>
                    <th>Bloqueado</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Bloquear</th>
                    <th>Desbloquear</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>    
    <script src="../js/lista.js"></script>
</body>
</html>
